<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-bg: #4b1e1e;
      --secondary-bg: #800000;
      --accent-bg: #d9d9d9;
      --light-bg: #f7f7f7;
      --primary-text: #fff;
      --secondary-text: #1f1212;
      --highlight: #caa472;
    }
  </style>
</head>
<body class="bg-[var(--light-bg)] text-gray-800">

  <!-- Header -->
  <header class="bg-[var(--primary-bg)] text-[var(--primary-text)] shadow-md">
    <div class="flex items-center justify-between p-4 border-t-4">
      <div class="logo">
        <img src="../images/images.png" alt="Campus Logo" class="h-12" />
      </div>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="../../index.html" class="hover:underline">Home</a></li>
          <li><a href="../html3.html" class="hover:underline">Clubs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Join a Club Form -->
  <section class="join-club-form bg-[var(--accent-bg)] text-[var(--secondary-text)] py-8 px-4">
    <h1 class="text-3xl font-bold text-center">Join a Club</h1>
    <form class="mt-6 max-w-lg mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-lg font-semibold">Name <span class="text-red-500">*</span></label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-lg font-semibold">Email <span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div class="mb-4">
        <label for="club" class="block text-lg font-semibold">Select Club</label>
        <select id="club" name="club" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Tech Innovators Club">Tech Innovators Club</option>
          <option value="Art and Expression Society">Art and Expression Society</option>
          <option value="Green Future Club">Green Future Club</option>
        </select>
      </div>
      <button type="submit" class="w-full px-6 py-2 bg-[var(--primary-bg)] text-[var(--primary-text)] font-semibold rounded-lg shadow-md hover:bg-gray-100">Submit</button>
      <a href="html3.html" class="block mt-4 text-center px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400">Cancel / Back to Clubs</a>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-[var(--primary-bg)] text-[var(--primary-text)] text-center py-4 border-t-4 border-[var(--highlight)]">
    <p>&copy; 2025 University of Bahrain. Student Hub Platform.</p>
  </footer>

</body>
</html>
