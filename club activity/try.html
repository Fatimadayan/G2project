<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Club Activities</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
  </div>

  <!-- Header / Controls -->
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Campus Club Activities</h1>

    <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-2 md:space-y-0">
      <input id="search-input" type="text" placeholder="Search clubs..." class="p-2 border border-gray-300 rounded w-full md:w-1/3"/>

      <select id="sort" class="p-2 border border-gray-300 rounded w-full md:w-1/4">
        <option value="name">Sort by Name</option>
        <option value="newest">Sort by Newest</option>
        <option value="category">Sort by Category</option>
      </select>
    </div>
  </div>

  <!-- Club Cards Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 container mx-auto p-4">
    <!-- JS will populate this -->
  </div>

  <!-- Pagination -->
  <div class="text-center my-6 space-x-4">
    <button class="px-4 py-2 bg-blue-500 text-white rounded">Previous</button>
    <span class="text-lg">Page 1 of 1</span>
    <button class="px-4 py-2 bg-blue-500 text-white rounded">Next</button>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-center gap-4 mb-12">
    <button id="join-button" class="px-6 py-3 bg-green-600 text-white rounded-lg">Join a Club</button>
    <button id="create-club-button" class="px-6 py-3 bg-purple-600 text-white rounded-lg">Create a Club</button>
    <a href="#" class="px-6 py-3 bg-yellow-500 text-white rounded-lg">RSVP to an Event</a>
  </div>

  <!-- Join Club Popup -->
  <div id="join-club-popup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <form id="join-club-form" class="bg-white p-6 rounded-lg w-full max-w-md space-y-4">
      <h2 class="text-xl font-semibold mb-2">Join a Club</h2>

      <input type="text" id="full-name" placeholder="Full Name" class="w-full p-2 border rounded" />
      <p id="name-error" class="text-red-600 text-sm hidden">Full name is required.</p>

      <input type="text" id="student-id" placeholder="Student ID" class="w-full p-2 border rounded" />
      <p id="id-error" class="text-red-600 text-sm hidden">Valid student ID required.</p>

      <input type="email" id="email" placeholder="Email (@edu.uob.bh)" class="w-full p-2 border rounded" />
      <p id="email-error" class="text-red-600 text-sm hidden">Valid UOB email required.</p>

      <select id="club-select" class="w-full p-2 border rounded">
        <option value="">Select a club</option>
        <!-- JS will populate this -->
      </select>
      <p id="club-error" class="text-red-600 text-sm hidden">Please select a club.</p>

      <textarea id="message" rows="3" placeholder="Message (optional)" class="w-full p-2 border rounded"></textarea>

      <div class="flex justify-end space-x-2">
        <button type="button" id="cancel-join" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Submit</button>
      </div>
      <button type="button" id="close-popup" class="absolute top-2 right-4 text-xl text-gray-600">×</button>
    </form>
  </div>

  <!-- Create Club Popup -->
  <div id="create-club-popup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <form id="create-club-form" class="bg-white p-6 rounded-lg w-full max-w-md space-y-4">
      <h2 class="text-xl font-semibold mb-2">Create a New Club</h2>

      <input type="text" id="club-name" placeholder="Club Name" class="w-full p-2 border rounded" />
      <p id="club-name-error" class="text-red-600 text-sm hidden">Club name is required.</p>

      <select id="club-category" class="w-full p-2 border rounded">
        <option value="">Select a Category</option>
        <option value="Technology">Technology</option>
        <option value="Arts">Arts</option>
        <option value="Environment">Environment</option>
        <option value="Sports">Sports</option>
      </select>
      <p id="category-error" class="text-red-600 text-sm hidden">Please select a category.</p>

      <textarea id="club-description" rows="3" placeholder="Description" class="w-full p-2 border rounded"></textarea>
      <p id="description-error" class="text-red-600 text-sm hidden">Description is required.</p>

      <input type="email" id="club-email" placeholder="Contact Email" class="w-full p-2 border rounded" />
      <p id="create-email-error" class="text-red-600 text-sm hidden">Valid email required.</p>

      <input type="url" id="club-website" placeholder="Club Website (optional)" class="w-full p-2 border rounded" />

      <select id="club-meeting-day" class="w-full p-2 border rounded">
        <option value="">Select Meeting Day</option>
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <!-- Add other days -->
      </select>

      <input type="time" id="club-meeting-time" class="w-full p-2 border rounded" />

      <input type="file" id="club-logo" class="w-full p-2 border rounded" />

      <div class="flex justify-end space-x-2">
        <button type="button" id="cancel-create-club" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded">Submit</button>
      </div>
      <button type="button" id="close-create-popup" class="absolute top-2 right-4 text-xl text-gray-600">×</button>
    </form>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
