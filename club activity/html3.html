<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Club Activities</title>
  <link rel="stylesheet" href="CSS2.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images.png" alt="Campus Logo" />
    </div>
    <nav>
      <ul>
         <li> <a href=../events\event.html>Events Calendar</a></li>
         <li> <a href=../CourseReviews/Reviews.html>Course Reviews</a></li>
         <li> <a href=../Course-note/course-note.html>Course Notes</a></li>
         <li><a href=../CampusNews/CampusNews.html>Campus News</a></li>
         <li> <a href=../index.html>Main page</a></li>
      </ul>
    </nav>
  </header>

  <!-- Title + Search -->
  <div class="title-wrapper">
    <section class="title">
      <h1>Explore Campus Club Activities</h1>
    </section>
    <div class="search-section">
      <h2>search for club</h2>
      <input
        type="text"
        placeholder="Type here..."
        class="search-input"
        id="search-input"
      />
    </div>
  </div>

  <!-- Club Cards Section -->
  <section class="club-cards">
    <div class="club-card">Tech Innovators Club</div>
    <div class="club-card">Art and Expression Society</div>
    <div class="club-card">Green Future Club</div>
  </section>

  <!-- Join Us Section (curved) -->
  <section class="join-us-wrapper">
    <div class="join-us">
      <h2 id="join" >join us now</h2>
      <input type="button" class="join" value="join">
    </div>
  </section>

  <!-- Upcoming Event Section -->
  <section class="upcoming-event">
    <h2>upcoming event</h2>
  </section>
  <!-- FOOTER -->
  <footer id="main-footer">
    <p>&copy; 2025 University of Bahrain. Student Hub Platform.</p>
  </footer>

</body>
</html>
