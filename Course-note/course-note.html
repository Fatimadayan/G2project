<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Notes</title>
  <link rel="stylesheet" href="course-note.css" />
  
</head>
<body>
  <header>
    <div class="container">
      <h1>Course Notes</h1>
      <p class="subheading">I hope this helps you in your journey ðŸŒ±</p>
    </div>
  </header>

  <main class="container">
    <section class="courses">
      <h2>Available Courses</h2>

      <div class="search-container">
        <label for="search" class="visually-hidden">Search Courses</label>
        <input type="text" id="search" placeholder="Search Courses..." />
      </div>

      <div class="sort-container">
        <select id="course-sort" aria-label="Sort by category">
          <option value="" selected disabled>Choose a category</option>
          <option value="CS">CS</option>
          <option value="NE">NE</option>
          <option value="IS">IS</option>
          <option value="CY">CY</option>
          <option value="CE">CE</option>
          <option value="ANOTHER">Another</option>
        </select>

        <label for="itemType">Add new item:</label>
        <select id="itemType">
          <option value="">-- Choose type --</option>
          <option value="pdf">PDF</option>
          <option value="link">Link</option>
        </select>

        <button id="addButton">Add</button>
      </div>

      <div id="course-grid" class="course-grid"></div>
      <div id="pagination" class="pagination"></div>
  </section>
  
  </main>

  <footer>
    <div class="container">
      <p>Made by Noora Sami &copy; 2025</p>
    </div>
  </footer>


  <script>
  const courseGrid = document.getElementById("course-grid");
  const searchInput = document.getElementById("search");
  const sortSelect = document.getElementById("course-sort");
  const paginationDiv = document.getElementById("pagination");

  let courses = [
    { title: "IS103 - Intro to Programming", body: "Learn the basics of Python and how to write simple programs.", category: "IS" },
    { title: "NE101 - Networking Basics", body: "Introduction to networks, IP addressing, and data flow.", category: "NE" },
    { title: "IS213 - Database Systems", body: "Understanding relational databases and SQL queries.", category: "IS" },
    { title: "CY110 - Cybersecurity Fundamentals", body: "Explore key principles in protecting digital systems.", category: "CY" },
    { title: "CS342 - Digital Logic Design", body: "Basics of digital circuits and binary systems.", category: "CS" },
    { title: "CS333 - Web Development", body: "Build modern websites using HTML, CSS, and JS.", category: "CS" },
    { title: "NE231 - Advanced Networking", body: "Protocols, routing, and switching concepts.", category: "NE" },
    { title: "IS310 - Systems Analysis", body: "How to analyze and design information systems.", category: "IS" },
    { title: "CY470 - Ethical Hacking", body: "Learn about penetration testing techniques.", category: "CY" },
    { title: "CE250 - Embedded Systems", body: "Programming microcontrollers and embedded devices.", category: "CE" },
    { title: "Other Course", body: "Miscellaneous notes that don't fit other categories.", category: "ANOTHER" }
  ];

  let filteredCourses = [...courses];
  let currentPage = 1;
  const itemsPerPage = 5;

    function displayCourses() {
    courseGrid.innerHTML = "";
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const currentItems = filteredCourses.slice(start, end);

    if (currentItems.length === 0) {
      courseGrid.innerHTML = "<p class='error'>No courses found.</p>";
      return;
    }

    currentItems.forEach(course => {
      const div = document.createElement("div");
      div.className = "course-card";
      div.innerHTML = `
        <h3>${course.title}</h3>
        <p>${course.body.slice(0, 80)}...</p>
        <a href="#" class="btn">View Notes</a>
      `;
      courseGrid.appendChild(div);
    });
  }

  searchInput.addEventListener("input", function () {
    const searchValue = this.value.toLowerCase();
    filteredCourses = courses.filter(course =>
      course.title.toLowerCase().includes(searchValue)
    );
    currentPage = 1;
    displayCourses();
    setupPagination();
  });

  sortSelect.addEventListener("change", function () {
    const selectedCategory = this.value;
    filteredCourses = courses.filter(course => course.category === selectedCategory);
    currentPage = 1;
    displayCourses();
    setupPagination();
  });

  function setupPagination() {
    paginationDiv.innerHTML = "";
    const totalPages = Math.ceil(filteredCourses.length / itemsPerPage);
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.innerText = i;
      if (i === currentPage) {
        btn.style.fontWeight = "bold";
      }
      btn.addEventListener("click", function () {
        currentPage = i;
        displayCourses();
      });
      paginationDiv.appendChild(btn);
    }
  }
  function toggleInput() {
      const type = document.getElementById('type-select').value;
      document.getElementById('link-input').style.display = type === 'link' ? 'block' : 'none';
      document.getElementById('pdf-input').style.display = type === 'pdf' ? 'block' : 'none';
    }
  displayCourses();
  setupPagination();
</script>
</body>
</html>
