<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Review Details</title>
    <link rel="stylesheet" href="Reviews.css">
    <style>
        .comments-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        .comment {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .comment-author {
            font-weight: bold;
        }
        
        .comment-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .comment-text {
            line-height: 1.5;
        }
        
        .comment-form {
            margin-top: 20px;
        }
        
        .comment-form textarea,
        .edit-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 100px;
            margin-bottom: 10px;
        }
        
        .comment-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        
        .comment-form button,
        .comment-actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .comment-form button:hover,
        .comment-actions button:hover {
            background-color: #45a049;
        }
        
        .delete-btn {
            background-color: #f44336 !important;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f !important;
        }
        
        .cancel-btn {
            background-color: #808080 !important;
        }
        
        .cancel-btn:hover {
            background-color: #666666 !important;
        }
        
        .comment-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }
        
        .edit-form {
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .no-comments {
            font-style: italic;
            color: #666;
        }
        
        .user-info {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        
        .user-info p {
            margin: 0;
        }
        
        .user-info .username {
            font-weight: bold;
        }
        
        .clear-user {
            color: #666;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Review Details</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="Reviews.html">All Reviews</a>
        </nav>
    </header>

    <main>
        <section class="review-detail">
            <h2 id="course-title"></h2>
            <p id="course-description"></p>
            <p id="course-rating"></p>
        </section>

        <section class="comments-section">
            <h3>Comments</h3>
            <div id="comments-container">
                <p class="no-comments">No comments yet. Be the first to comment!</p>
            </div>
            
            <div class="comment-form">
                <h4>Add a Comment</h4>
                <div id="user-info" class="user-info hidden">
                    <p>Posting as: <span class="username" id="username"></span> 
                    <span class="clear-user" id="clear-user">(Not you? Click here)</span></p>
                </div>
                <form id="comment-form">
                    <div id="name-input-container">
                        <input type="text" id="comment-name" placeholder="Your Name" required>
                    </div>
                    <div>
                        <textarea id="comment-text" placeholder="Share your thoughts about this course..." required></textarea>
                    </div>
                    <button type="submit">Submit Comment</button>
                </form>
            </div>
        </section>

        <div class="action-buttons">
            <a href="Reviews.html"><button>Back</button></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Campus Hub</p>
    </footer>

    <script src="Reviews.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const nameInput = document.getElementById('comment-name');
                const nameContainer = document.getElementById('name-input-container');
                const userInfo = document.getElementById('user-info');
                const username = document.getElementById('username');
                
                nameInput.value = currentUser;
                nameContainer.style.display = 'none';
                userInfo.classList.remove('hidden');
                username.textContent = currentUser;
                
                // Set up clear user functionality
                document.getElementById('clear-user').addEventListener('click', function() {
                    localStorage.removeItem('currentUser');
                    nameInput.value = '';
                    nameContainer.style.display = 'block';
                    userInfo.classList.add('hidden');
                    location.reload(); // Reload the page to reset state
                });
            }
        });
    </script>
</body>
</html>
