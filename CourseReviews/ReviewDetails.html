<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Review Details</title>
    <link rel="stylesheet" href="Reviews.css">
    <style>
        .comments-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        .comment {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .comment-author {
            font-weight: bold;
        }
        
        .comment-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .comment-text {
            line-height: 1.5;
        }
        
        .comment-form {
            margin-top: 20px;
        }
        
        .comment-form textarea,
        .edit-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 100px;
            margin-bottom: 10px;
        }
        
        .comment-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        
        .comment-form button,
        .comment-actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .comment-form button:hover,
        .comment-actions button:hover {
            background-color: #45a049;
        }
        
        .delete-btn {
            background-color: #f44336 !important;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f !important;
        }
        
        .cancel-btn {
            background-color: #808080 !important;
        }
        
        .cancel-btn:hover {
            background-color: #666666 !important;
        }
        
        .comment-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }
        
        .edit-form {
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .no-comments {
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>Review Details</h1>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>

    <main>
        <section class="review-detail">
            <h2 id="course-title"></h2>
            <p id="course-description"></p>
            <p id="course-rating"></p>
        </section>

        <section class="comments-section">
            <h3>Comments</h3>
            <div id="comments-container">
                <p class="no-comments">No comments yet. Be the first to comment!</p>
            </div>
            
            <div class="comment-form">
                <h4>Add a Comment</h4>
                <form id="comment-form">
                    <div>
                        <input type="text" id="comment-name" placeholder="Your Name" required>
                    </div>
                    <div>
                        <textarea id="comment-text" placeholder="Share your thoughts about this course..." required></textarea>
                    </div>
                    <button type="submit">Submit Comment</button>
                </form>
            </div>
        </section>

        <div class="action-buttons">
            <a href="Reviews.html"><button>Back</button></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Campus Hub</p>
    </footer>

    <script src="Reviews.js"></script>
   
</body>
</html>
