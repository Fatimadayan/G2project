<!DOCTYPE html>
<html lang="en">

<head>
    <meta name = "viewport" content = "width=device-width, initialscale = 1.0">
    <title>Rate a Course</title>
    <link rel="stylesheet" href = "Reviews.css">
</head>

<body>
    <header>
        <h1>Rate a Course</h1>
        <nav>
            <a href = "../index.html">Home</a>
        </nav>
    </header>

    <main>
        <section class = "rating-form">
            <form>
                <label for = "course-title">Course Title</label>
                <input type = "text" id = "course-title" required placeholder = "Enter course title">
                <label for = "rating">Rate the course</label>
                <select id = "rating" name = "rating" required>
                <option value = "1">1 star</option>
                <option value = "2">2 stars</option>
                <option value = "3">3 stars</option>
                <option value = "4">4 stars</option>
                <option value = "5">5 stars</option>
                </select>

                <label for = "review-data">Review</label>
                <textarea id = "review-data" name = "review-data" required placeholder = "Write your review here..."></textarea>
                <button type = "submit">Submit</button>
            </form>
        </section>
        
        <div class = "action-buttons">
            <a href = "Reviews.html"><button>Back</button></a>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Course Review</p>
    </footer>

</body>

</html>
