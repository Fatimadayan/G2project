<!DOCTYPE html>
<html lang="en">

<head>
    <meta name = "viewport" content = "width=device-width, initialscale = 1.0">
    <title>Rate a Course</title>
    <link rel="stylesheet" href = "Reviews.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0);
            background-color:rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus{
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Rate a Course</h1>
        <nav>
            <a href = "../index.html">Home</a>
        </nav>
    </header>

    <main>
        <section class = "rating-form">
            <form id = "rating-form">
                <label for = "course-title">Course Title</label>
                <input type = "text" id = "course-title" required placeholder = "Enter course title">
                <label for = "rating">Rate the course</label>
                <select id = "rating" name = "rating" required>
                <option value = "1">1 star</option>
                <option value = "2">2 stars</option>
                <option value = "3">3 stars</option>
                <option value = "4">4 stars</option>
                <option value = "5">5 stars</option>
                </select>

                <label for = "review-data">Review</label>
                <textarea id = "review-data" name = "review-data" required placeholder = "Write your review here..."></textarea>
                <button type = "submit">Submit</button>
            </form>
        </section>

        <div id = "success-message" style = "display:none; color:green;">Your review has been submitted successfuly!</div>
        <div class = "action-buttons">
            <a href = "Reviews.html"><button>Back</button></a>
            </div>
    </main>

    <div id = "successModal" class="modal">
        <div class = "modal-content">
            <span class = "close">&times;</span>
            <p>Your review has been submitted successfuly!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Course Review</p>
    </footer>

    <script>
        const modal = document.getElementById("successModal");
        const closeBtn = document.getElementsByClassName("close")[0];
        document.getElementById('rating-form').addEventListener('submit', function(event){
            event.preventDefault();
            modal.style.display = "block";
            this.reset();
        });

        closeBtn.onclick = function (){
            modal.style.display = "none";
        }
        window.onclick = function (event){
            if (event.target==modal){
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
