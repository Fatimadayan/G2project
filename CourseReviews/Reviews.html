<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Course Reviews</title>
        <link rel = "stylesheet" href = "Reviews.css">
    </head>

    <body>
        <header>
            <h1>Course Reviews</h1>
            <nav>
                <a href = "../index.html">Home</a>
                <a href = "RatingCourse.html">Rate a Course</a>
            </nav>
        </header>

        <main id = "main list">
            <section class = "search-bar">
                <input type = "text" placeholder = "Search for reviews" aria-label = "Search reviews">
                    <select aria-label = "Filter options">
                        <option value = "">Filter by course</option>
                        <option value = "Course1">First Course</option>
                        <option value = "Course2">Second Course</option>
                    </select>
                    <button>Sort</button>
            </section>

            <section class = "reviews-list">
                <article class = "review-item">
                    <h2>Course 1</h2>
                    <a href = "ReviewDetails.html">View Details...</a>
                </article>

                <article class = "review-item">
                    <h2>Course 2</h2>
                    <a href = "ReviewDetails.html">View Details...</a>
                </article>
            </section>

            <div class = "pagination">
                <button>Back</button>
                <button>Next</button>
            </div>

            <div style = "margin-top:20px;">
                <div class = "action-buttons" style = "text-align:center;">
                    <a href = "RatingCourse.html"><button>Add new review</button></a>
                    </div>
            </div>
        </main>

        <section id = "item-creation-form" class="modal" style = "display:none;">
            <h2>Create your review</h2>
            <form>
                <label for = "course-title">Course Title</label>
                <input type = "text" id="course-title" name = "course-title" required placeholder = "Enter course title">
                <label for = "review-content">Review</label>
                <textarea id = "review-content" name = "review-content" required placeholder = "Write your review here"></textarea>
                <button type = "submit">Submit review</button>
                <div class = "cancel-container"></div>
                <a href="#main list" class="cancel">Cancel</a>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Campus Hub</p>
        </footer>
    </body>
</html>
