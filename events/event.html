<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="eventstyle.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .event-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .event-card:hover {
      transform: translateY(-5px);
    }
    .event-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .event-content {
      padding: 1rem;
    }
    .event-title {
      font-size: 1.25rem;
      color: #800000;
      margin-bottom: 0.5rem;
    }
    .event-button {
      background-color: #800000;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .event-button:hover {
      background-color: #caa472;
    }
  </style>
</head>

<body>
  <header style="background-color: #800000; padding: 1.5rem; text-align: center; color: #fff;">
    <h1>Upcoming Events</h1>
  </header>

  <main class="container">
    <section style="padding: 2rem 1rem;">
      <input type="text" placeholder="Search events..." style="width: 100%; max-width: 400px; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 1.5rem;">

      <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
        <!-- Event Card 1 -->
        <div class="event-card">
         
          <img src="workshop.png" width="300">
          <img src="workshop.png" alt="Tech Workshop" class="event-image">
          <div class="event-content">
            <div class="event-title">Tech Workshop</div>
            <p><strong>Date:</strong> April 20, 2025</p>
            <p><strong>Location:</strong> Lab 3</p>
            <a href="event-detail.html" class="event-button">View Details</a>
          </div>
        </div>

        <!-- Event Card 2 -->
        <div class="event-card">
          <img src="images/data-science.jpg" alt="Data Science Day" class="event-image">
          <div class="event-content">
            <div class="event-title">Data Science Day</div>
            <p><strong>Date:</strong> May 5, 2025</p>
            <p><strong>Location:</strong> Conference Hall A</p>
            <a href="event-detail.html" class="event-button">View Details</a>
          </div>
        </div>
      </div>

      <div style="margin-top: 2rem;">
        <a href="event-create.html" class="event-button">Add New Event</a>
      </div>
    </section>
  </main>

  <script src="events.js"></script>
</body>
</html>
